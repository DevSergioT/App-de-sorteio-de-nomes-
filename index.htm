<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./acess/imagens/logoSS.png" type="image/x-icon">
  <link rel="stylesheet" href="./acess/css/style.css">
  <!--link fonts (https://fonts.google.com)-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <title>App sorteio</title>
</head>

<body>
  <header>
    <img src="./acess/imagens/logo kenzie.svg" alt="logo kenzie">
    <h1>App de sorteio Kenzie Academy</h1>
  </header>
  <main class="app">
    <section>
      <h2>Sortear nomes</h2>
      <p>Crie o sorteio de <strong>nomes</strong> facilmente utilizando essa opção. você podera salvar o sorteio e
        compartilhar o link com outras pessoas. </p>
      <br>
      <p class="text-left">Adicionar os nomes</p>
      <div class="form">
        <label for="nameEntry">Adicione os nomes para ser sorteado</label>
        <textarea id="nameEntry" cols="40" rows="10" placeholder="Adicione os nomes separados por virgula."></textarea>
        <button class="btn-prize-draw">Sortear</button>
      </div>
      <div class="results showresult">
        <span class="to-close"> X </span>
        <p>Resultado:</p>
      </div>
    </section>
  </main>
  <footer>
    <a href="https://www.linkedin.com/in/sergio-tormente-garcia-a3a934a3/" target="_blank">
      <img src="./acess/imagens/logoSS.png" alt="logo do autor sergiodev">
      <span>SergioDev</span>
    </a>
  </footer>
</body>
<script src="./acess/js/script.js"></script>

</html>
